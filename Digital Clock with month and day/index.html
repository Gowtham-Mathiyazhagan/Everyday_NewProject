    <div class="clock">
        <div class="h num">0</div>
        <div class="h num">0</div>
        <div class="colon">:</div>

        <div class="m num">0</div>

        <span>january</span>
        <span>february</span>
        <span>march</span>
        <span>april</span>

        <span>june</span>
